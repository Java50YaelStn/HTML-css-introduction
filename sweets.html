<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sweets.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>NewYear</title>
</head>

<body>
    <header class="logo">
        <h2>NEW YEAR'S SWEETS</h2>
    </header>
    <main class="main-class">
        <section class="details-container hidden">
           <div class="details-frame">
           <button id="hide-button">X</button>
           <img src="images/img10.jpeg " class="details-image">
           <span class="details-title"></span>
           </div>
        </section>
        <ul class="thumbnails-list">
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/img1.jpeg" 
                data-details-title="The most ginger cookies"> 
                    <img src="images/img1.jpeg" class="thumbnails-image">
                    <span class="thumbnails-title">ginger cookies</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/img2.jpeg" 
                data-details-title="The most cute cookies">
                    <img src="images/img2.jpeg" class="thumbnails-image">
                    <span class="thumbnails-title">gingerbread</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/img3.jpeg" 
                data-details-title="The most christmas cake">
                    <img src="images/img3.jpeg" class="thumbnails-image">
                    <span class="thumbnails-title">christmas cake</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/img4.jpeg" 
                data-details-title="The most vegan cookies">
                    <img src="images/img4.jpeg" class="thumbnails-image">
                    <span class="thumbnails-title">cookies</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/img5.jpeg" 
                data-details-title="The most red cookies">
                    <img src="images/img5.jpeg" class="thumbnails-image">
                    <span class="thumbnails-title">cake</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/img6.jpeg" 
                data-details-title="The most gingerbread house"> 
                    <img src="images/img6.jpeg" class="thumbnails-image">
                    <span class="thumbnails-title">gingerbread house</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/img7.jpeg" 
                data-details-title="The most oranges">
                    <img src="images/img7.jpeg" class="thumbnails-image">
                    <span class="thumbnails-title">oranges in chocolate</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/img8.jpg" 
                data-details-title="The most chocolate">
                    <img src="images/img8.jpeg" class="thumbnails-image">
                    <span class="thumbnails-title">truffle</span>
                </a>
            </li>
            
        </ul>
    </main>
    <script src="sweets.js"></script>
  
</body>

</html>
